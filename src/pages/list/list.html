
<ion-header>

  <ion-navbar>
      <ion-title>
          <img src="../assets/img/logo-new.png" width="40px" style="display:inline-block" height="40px"/>
        </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-detail-page">


  <div class="heading">Please select the allergens you would like to avoid:</div>

    <ion-list class="list1">

        <ion-item no-lines class="list1">
          <ion-label>Peanuts</ion-label>
          <ion-checkbox color="secondary" [(ngModel)]="allergies.peanuts"></ion-checkbox>
        </ion-item>
      
        <ion-item no-lines class="list2">
          <ion-label>Tree Nuts</ion-label>
          <ion-checkbox color="secondary" [(ngModel)]="allergies.treenuts"></ion-checkbox>
        </ion-item>

        <ion-item no-lines class="list1">
            <ion-label>Wheat (Gluten)</ion-label>
            <ion-checkbox color="secondary" [(ngModel)]="allergies.wheat"></ion-checkbox>
          </ion-item>

          <ion-item no-lines class="list2">
              <ion-label>Soy</ion-label>
              <ion-checkbox color="secondary" [(ngModel)]="allergies.soy"></ion-checkbox>
            </ion-item>


            <ion-item no-lines class="list1">
                <ion-label>Milk</ion-label>
                <ion-checkbox color="secondary" [(ngModel)]="allergies.milk"></ion-checkbox>
              </ion-item>

              <ion-item no-lines class="list2">
                  <ion-label>Eggs</ion-label>
                  <ion-checkbox color="secondary" [(ngModel)]="allergies.eggs"></ion-checkbox>
                </ion-item>

                <ion-item no-lines class="list1">
                    <ion-label>Fish</ion-label>
                    <ion-checkbox color="secondary" [(ngModel)]="allergies.fish"></ion-checkbox>
                  </ion-item>

                  <ion-item no-lines class="list2">
                      <ion-label>Shellfish</ion-label>
                      <ion-checkbox [(ngModel)]="allergies.shellfish" color="secondary"></ion-checkbox>
                    </ion-item>
      
      </ion-list>
      <div text-center *ngIf="last != 'SettingsPage'">
      <button ion-button block (click)="done()" color="secondary">Done</button>
      </div>

      <div class="disc">Don't see your allergen listed? We're always trying to update our service - don't hesitate to contact us at mypallergy@gmail.com </div>

</ion-content>
