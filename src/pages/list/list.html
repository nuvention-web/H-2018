
<ion-header>

  <ion-navbar>
    <ion-title>Allergen Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <h2>Please select your allergens:</h2>

    <ion-list>

        <ion-item>
          <ion-label>Peanuts</ion-label>
          <ion-checkbox [(ngModel)]="allergies.peanuts"></ion-checkbox>
        </ion-item>
      
        <ion-item>
          <ion-label>Tree Nuts</ion-label>
          <ion-checkbox [(ngModel)]="allergies.treenuts"></ion-checkbox>
        </ion-item>

        <ion-item>
            <ion-label>Wheat (Gluten)</ion-label>
            <ion-checkbox [(ngModel)]="allergies.wheat"></ion-checkbox>
          </ion-item>

          <ion-item>
              <ion-label>Soy</ion-label>
              <ion-checkbox [(ngModel)]="allergies.soy"></ion-checkbox>
            </ion-item>


            <ion-item>
                <ion-label>Milk</ion-label>
                <ion-checkbox [(ngModel)]="allergies.milk"></ion-checkbox>
              </ion-item>

              <ion-item>
                  <ion-label>Eggs</ion-label>
                  <ion-checkbox [(ngModel)]="allergies.eggs"></ion-checkbox>
                </ion-item>

                <ion-item>
                    <ion-label>Fish</ion-label>
                    <ion-checkbox [(ngModel)]="allergies.fish"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                      <ion-label>Shellfish</ion-label>
                      <ion-checkbox [(ngModel)]="allergies.shellfish"></ion-checkbox>
                    </ion-item>
      
      </ion-list>
      <div text-center>
      <button ion-button block (click)="done()">Done</button>
      </div>

      <p style="font-size: 10pt">Don't see your allergen listed? We're always trying to update our service - don't hesitate to contact us at mypallergy@gmail.com </p>

</ion-content>
