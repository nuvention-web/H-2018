<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="reviewForm" [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    
  
    <ion-list>
    <!--  <ion-item>
        <ion-input type="text" placeholder="Enter Name" formControlName="name"></ion-input>
      </ion-item>

    -->
      <ion-item>
        <ion-textarea rows="15" type="text" placeholder="Enter Review" formControlName="details"></ion-textarea>
      </ion-item>
    </ion-list>

    
    <button ion-button type = "submit" (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
  </form>
</ion-content>
