<ion-header>
    <ion-navbar>
      <ion-title></ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>

        <ion-list class="accordion-list">
          <!-- First Level -->
          <ion-list-header *ngFor="let item of menuTypes | async; let i = index" no-lines no-padding>
            <!-- Toggle Button -->
            <button ion-item (click)="shower(i)" [ngClass]="{'section-active': item.open, 'section': !item.open}">
              <ion-icon item-left name="arrow-forward" *ngIf="!show[i]"></ion-icon>
              <ion-icon item-left name="arrow-down" *ngIf="show[i]"></ion-icon>
                {{ item.type }}
          </button>
          
            
            <ion-list *ngIf="item.children && show[i]">
                <!-- Third Level -->
                <ion-item *ngFor="let child of item.children" detail-none class="child-item" text-wrap>
                  <h2>{{ child.menuItem }}</h2>
                 
                  <!-- Direct Add Button -->
                 
                </ion-item>
              </ion-list>
    
       
              </ion-list-header>
            </ion-list>
    


          
            </ion-content>
