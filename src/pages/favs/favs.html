<ion-header>

  <ion-navbar>

    <ion-title>Favourites</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="clearC()">
      Clear all 
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content>


  <div *ngFor="let item of cart" >
<ion-item *ngIf="clear == false">
    {{item}}
  </ion-item>

  </div>

</ion-content>
