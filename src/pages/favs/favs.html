<ion-header>

  <ion-navbar>

      <ion-title>
          <img src="../assets/img/logo-new.png" width="40px" style="display:inline-block" height="40px"/>
        </ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="clearC()">
      Clear all 
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content class="card-detail-page">
  <h1>Favorites</h1>


  <div *ngFor="let item of cart" >
<ion-item *ngIf="clear == false">
    {{item}}
  </ion-item>

  </div>

</ion-content>
